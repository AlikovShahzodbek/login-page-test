<!DOCTYPE html>
<html lang="uz">
<head>
	<title>Login</title>

	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="form-box">
	<h1 title="Login Here">Login Here</h1>
	<div class="input-box">
		<i class="fa fa-user-circle-o"></i>
		<input type="text" name="User" placeholder="Enter Name" id="name" title="User name">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="password" placeholder="Enter Password" id="pass" title="Password">
		<span class="eye" onclick="pass()">
		<i id="hide1" class="fa fa-eye"></i>
		<i id="hide2" class="fa fa-eye-slash"></i>
	</span>
	</div>
	<div style="text-align: -webkit-center;">
		<button onclick="login()" title="Login">LOGIN</button>
	</div >
	<div style="text-align: -webkit-center;">
	<a href="./new york.png" target="_blank" title="New York city">background image</a>
</div>
</div>
<script src="./login.js"></script>
</body>
</html>
